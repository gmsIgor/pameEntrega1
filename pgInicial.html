<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Instagram</title>
</head>
<body>
    <div id = 'header'>
        <!--Adiciona uma box na esquerda para centralizar o conte√∫do do header-->
        <div class="box"></div>
        <div id='logo_container'>
            <img 
                id = 'instaLogo'
                src="assets/instagramLogo.png" 
                alt="bussola"
            />
        </div>
        <!--adiciona a barra de pesquisa no meio do header-->
        <form action="pesquisa" id="form_pesquisa">
            <input type="text" id="caixa_pesquisa" placeholder="pesquisar">
        </form>
        <div id= 'user_actions_container'>
            <img 
                class = 'user_action_icon'
                src="assets/navegador.svg" 
                alt="navegar"
            />
            <img 
                class = 'user_action_icon'
                src="assets/origami.svg" 
                alt="message"
            />
            <img 
                class = 'user_action_icon'
                src="assets/bussola.svg" 
                alt="bussola"
            />
            <img 
                class = 'user_action_icon'
                src="assets/coracao.svg" 
                alt="coracao"
            />
            <div class = 'avatar_cropper'>
                <img 
                    id = 'avatar'
                    src="assets/avatar.png" 
                    alt="avatar"
                />
            </div>
        </div>
        <div class='box'></div>
    </div>
    <div id = 'bg'>
        <div class = 'post'>
            <img class = 'content'
                    src="assets/post_img.jpg" 
                    alt="imagem de postagem"
                />
            <div class = 'post_container'>
                <div class = 'post_header'>
                    <div class = 'post_user'>
                        <img class = 'post_user_avatar'
                            src="assets/ft_entrega1.jpg" 
                            alt="avatar"
                        />
                    </div>
                    <p class='post_user_name'>pame20.1</p>
                </div>
                <div class = 'post_caption'>
                    <div class='caption_container_left'>
                        <div class = 'post_user'>
                            <img class = 'post_user_avatar'
                                src="assets/ft_entrega1.jpg" 
                                alt="avatar"
                            />
                        </div>
                    </div>
                    <div class='caption_container_right'>
                        <b class='caption_user_name'>pame20.1</b>
                        <text class='caption_texto'>Apesar das grandes conquistas do movimento, ainda temos um grande desafio para erradicar a LGBTfobia na nossa sociedade!! ‚úäüè≥‚Äçüåà</text>
                    </div>
                    
                </div>
                <div class = 'post_footer'>
                    <img 
                        class = 'post_action'
                        src="assets/coracao.svg" 
                        alt="coracao"
                    />
                    <img 
                        class = 'post_action'
                        src="assets/comente.svg" 
                        alt="comente"
                    />
                    <img 
                        class = 'post_action'
                        src="assets/origami.svg" 
                        alt="encaminhar"
                    />
                    <div class = 'save_container'>
                        <img 
                            class = 'save_action'
                            src="assets/save.svg" 
                            alt="salvar"
                        />
                    </div>
                </div>
                <div class='comentar'>
                    <text class = 'cmnt_plcholder'>Adicione um coment√°rio...</text>
                    <text class = 'publicar_btn'>Publicar</text>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
