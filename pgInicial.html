<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id = 'header'>
        <div class="box"></div>
        <div id='logo_container'>
            <img 
                id = 'instaLogo'
                src="assets/instagramLogo.png" 
                alt="bussola"
            />
        </div>
        <form action="pesquisa" id="form_pesquisa">
            <input type="text" id="caixa_pesquisa" placeholder="pesquisar">
        </form>
        <div id= 'user_actions_container'>
            <img 
                class = 'user_action_icon'
                src="assets/navegador.svg" 
                alt="bussola"
            />
            <img 
                class = 'user_action_icon'
                src="assets/origami.svg" 
                alt="bussola"
            />
            <img 
                class = 'user_action_icon'
                src="assets/bussola.svg" 
                alt="bussola"
            />
            <img 
                class = 'user_action_icon'
                src="assets/coracao.svg" 
                alt="bussola"
            />
            <div class = 'avatar_cropper'>
                <img 
                    id = 'avatar'
                    src="assets/avatar.png" 
                    alt="bussola"
                />
            </div>
        </div>
        <div class='box'></div>
    </div>
    <div id = 'bg'>
        <div class = 'post'>
            <div class = 'content'>
                
            </div>
            <div class = 'post_container'>
                <div class = 'post_header'>

                </div>
                <div class = 'post_caption'>

                </div>
                <div class = ' post_foter'>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
